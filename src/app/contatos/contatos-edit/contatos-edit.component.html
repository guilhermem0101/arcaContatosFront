<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Edição de contato</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group">
            <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">
                Voltar
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="pricing-header form-block mx-auto">
            <form [formGroup]="contatoForm" (ngSubmit)="updateForm()" novalidate>
                <div class="row">
                    <div class="col-lg-5 col-md-12 col-sm-12">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label>Nome</label>
                                <input type="text" formControlName="nomeC" class="form-control"  />
                           
                            </div>
                            
                        </div>
                        <div class="row">                            
                            <!-- <div class="col-md-12 mb-3">
                                <label>Numero</label>
                                <input type="text" formControlName="numeroC" class="form-control" required />
                                
                            </div> -->
                        </div>
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-success btn-block" (click)="updateForm" [disabled]="!contatoForm.valid">
                                Atualizar contato
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
