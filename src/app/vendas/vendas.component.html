<h1>Vendas</h1>



<p-table >
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Número</th>
            <th>Email</th>
            <th>CPF</th>
            <!-- Adicione aqui outras colunas necessárias -->
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-venda>
        <tr>
            <td>{{ venda.nome }}</td>
            <td>{{ venda.numero }}</td>
            <td>{{ venda.email }}</td>
            <td>{{ venda.cpf }}</td>
            <!-- Adicione aqui outras colunas necessárias -->
        </tr>
    </ng-template>
</p-table>
